<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="block1.4.css" />
  </head>
  <body>
    <aside class="content">
      <header class="header">
        <nav class="header__nav">
          <button
            class="round-icon round-icon--burger"
            aria-label="Открыть меню"
          ></button>
          <div class="header__logo">
            <a href="#" class="header__logo-link"
              ><img
                src="images/logo.svg"
                alt="Логотип"
                class="header__logo-img"
            /></a>
          </div>
          <button class="round-icon round-icon--checkstatus"></button>
        </nav>
      </header>
      <nav class="slidemenu">
        <ul class="slidemenu__options">
          <li class="slidemenu__item">
            <a href="#" class="slidemenu__link slidemenu__link--main"
              >Ремонт техники</a
            >
          </li>
          <li class="slidemenu__item">
            <a href="#" class="slidemenu__link">Услуги и сервисы</a>
          </li>
          <li class="slidemenu__item">
            <a href="#" class="slidemenu__link">Корпоративным клиентам</a>
          </li>
          <li class="slidemenu__item">
            <a href="#" class="slidemenu__link">Продавцам техники</a>
          </li>
          <li class="slidemenu__item">
            <a href="#" class="slidemenu__link">Партнерам</a>
          </li>
          <li class="slidemenu__item">
            <a href="#" class="slidemenu__link">Производителя</a>
          </li>
          <li class="slidemenu__item">
            <a href="#" class="slidemenu__link">Наши сервисные центры</a>
          </li>
          <li class="slidemenu__item">
            <a href="#" class="slidemenu__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <footer class="slidemenu__bottom">
        <div class="slidemenu__bottom-buttons">
          <button
            class="round-icon round-icon--call"
            aria-label="Позвонить"
          ></button>
          <button
            class="round-icon round-icon--chat"
            aria-label="Написать сообщение"
          ></button>
          <button
            class="round-icon round-icon--profile"
            aria-label="Открыть личный кабинет"
          ></button>
        </div>
        <address class="slidemenu__bottom-contacts">
          <a
            href="mailto:mail@cps.com"
            class="slidemenu__bottom-contacts__email"
            >mail@cps.com</a
          >
          <a href="tel:88008908900" class="slidemenu__bottom-contacts__phone"
            >8 800 890 8900</a
          >
        </address>
        <div class="slidemenu__bottom-languages">
          <a
            href="#"
            class="slidemenu__bottom-languages__item slidemenu__bottom-languages__lang--active"
            >RU
          </a>
          <a href="#" class="slidemenu__bottom-languages__item">EN </a>
          <a href="#" class="slidemenu__bottom-languages__item">CH </a>
        </div>
      </footer>
    </aside>
