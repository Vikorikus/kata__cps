<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="block1.5.css" />
    <title>Ремонтируемые бренды</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
    </header>
    <main class="main">
      <section class="brands">
        <ul class="brands__list">
          <li class="brands__item">
            <button class="brands__button">
              <img src="images/Lenovo.svg" alt="Lenovo" class="brands__logo" />
            </button>
          </li>
          <li class="brands__item">
            <button class="brands__button">
              <img src="" alt="Samsung" class="brands__logo" />
            </button>
          </li>
          <li class="brands__item">
            <button class="brands__button">
              <img src="" alt="Apple" class="brands__logo" />
            </button>
          </li>
          <li class="brands__item">
            <button class="brands__button">
              <img src="" alt="ViewSonic" class="brands__logo" />
            </button>
          </li>
          <li class="brands__item">
            <button class="brands__button">
              <img src="" alt="Bosch" class="brands__logo" />
            </button>
          </li>
          <li class="brands__item">
            <button class="brands__button">
              <img src="" alt="HP" class="brands__logo" />
            </button>
          </li>
          <li class="brands__item hidden">
            <button class="brands__button">
              <img src="" alt="Acer" class="brands__logo" />
            </button>
          </li>
          <li class="brands__item hidden">
            <button class="brands__button">
              <img src="" alt="Sony" class="brands__logo" />
            </button>
          </li>
          <li class="brands__item hidden">
            <button class="brands__button">
              <img src="" alt="Lenovo 2" class="brands__logo" />
            </button>
          </li>
          <li class="brands__item">
            <button class="brands__button">
              <img src="" alt="Samsung2" class="brands__logo" />
            </button>
          </li>
          <li class="brands__item">
            <button class="brands__button">
              <img src="" alt="Apple2" class="brands__logo" />
            </button>
          </li>
        </ul>
        <button class="brands__toggle" id="toggleButton">Показать все</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
